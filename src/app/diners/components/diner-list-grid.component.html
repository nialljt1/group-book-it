<h1>{{ gridHeader }}</h1>
<div *ngIf="filteredTotal > 0" class="container-table">
  <div class="ver1">
    <table td-data-table style="width:100%;" cellspacing="0" cellpadding="0">
      <th class="first-column"></th>
      <th td-data-table-column
         *ngFor="let column of _dataService.columns"
          [attr.name]="column.name"
          [attr.class]="column.class"
          [attr.sortable]="true"
          [attr.numeric]="false"
          (sortChange)="sort($event)">
          {{column.label}}
      </th>
      <ng-container *ngFor="let row of filteredData; let index=index; let odd=odd; let even=even;">
      <tr td-data-table-row  [ngClass]="{ odd: odd, even: even }">
        <td class="first-column">
            <a mat-mini-fab color="accent" (click)="openDialog(row)">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
        <td td-data-table-cell>
          {{row['forename']}}  {{row['surname']}}
        </td>
              <td class="menu-choices" td-data-table-cell
         *ngFor="let column of menuChoiceColumns()" [attr.numeric]="column.numeric">
         <div class="menu-choices">
            <div class="add-menu-item">
                <a mat-mini-fab color="accent" (click)="addMenuItem(row, column)">
                    <mat-icon>add</mat-icon>
                </a>
              </div>
          <div class="menu-choices">
          <ul>
            <li *ngFor="let choice of row[column.name]">{{choice.name}}
                <button mat-icon-button (click)="deleteMenuItem(choice.id, row.id, column.name)"><mat-icon>delete</mat-icon></button>
            </li>
          </ul>
          </div>
        </div>
        </td>
      </tr>
    </ng-container>
    </table>
  </div>
    </div>
    <div class="mat-padding" *ngIf="filteredTotal == 0" layout="row" layout-align="center center">
      <h3>{{ noResultsMessage }}</h3>
    </div>
